<ons-alert-dialog id="insert-task" modifier="rowfooter">
  <!-- 入力欄 -->
  <div class="alert-dialog-content">
    <ons-input
      id="input_task_title"
      modifier=""
      placeholder="タスクを追加"
    ></ons-input>
  </div>
  <!-- ボタン -->
  <div class="alert-dialog-footer">
    <ons-alert-dialog-button onclick="hideInsertDialog()"
      >Cancel</ons-alert-dialog-button
    >
    <ons-alert-dialog-button onclick="addTask()">Add</ons-alert-dialog-button>
  </div>
</ons-alert-dialog>
