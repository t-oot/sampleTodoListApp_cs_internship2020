<ons-alert-dialog id="edit-task" modifier="rowfooter">
  <!-- 入力欄 -->
  <div class="alert-dialog-content">
    <ons-input
      id="edit_task_title"
      modifier=""
      placeholder="タスクを編集"
    ></ons-input>
  </div>
  <!-- ボタン -->
  <div class="alert-dialog-footer">
    <ons-alert-dialog-button onclick="hideEditDialog()"
      >Cancel</ons-alert-dialog-button
    >
    <ons-alert-dialog-button onclick="editTask()">Edit</ons-alert-dialog-button>
  </div>
</ons-alert-dialog>
